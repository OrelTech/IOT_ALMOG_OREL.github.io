<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Cool Interactive Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      margin-top: 5%;
      color: #fff;
    }

    .left-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .placeholder-box {
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      border: 2px dashed rgba(255, 255, 255, 0.6);
      border-radius: 16px;
      transition: transform 0.5s ease;
    }

    .placeholder-box:hover {
      transform: scale(1.05);
    }

    .right-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      text-align: center;
      font-weight: bold;
      color: #fff;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .right-box:hover {
      transform: rotateY(15deg) rotateX(-10deg);
      box-shadow: 0 12px 50px rgba(255, 255, 255, 0.4);
    }

    .action-buttons button {
      margin-right: 10px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .action-buttons button span {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: block;
      background: radial-gradient(circle, rgba(255,255,255,0.6), rgba(255,255,255,0) 70%);
      opacity: 0;
      pointer-events: none;
      animation: ripple 1s ease-out infinite;
    }

    .action-buttons button:hover span {
      opacity: 1;
    }

    @keyframes ripple {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(4); opacity: 0; }
    }

    .action-buttons button:hover {
      transform: scale(1.1);
    }

    .right-boxes {
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Left Side -->
      <div class="col-lg-8 mb-4">
        <div class="left-box">
          <div class="d-flex justify-content-between align-items-center mb-3 action-buttons">
            <button>
              Action 1<span></span>
            </button>
            <button>
              Action 2<span></span>
            </button>
          </div>
          <div class="placeholder-box">
            <span>Main Content Here</span>
          </div>
        </div>
      </div>

      <!-- Right Side -->
      <div class="col-lg-4">
        <div class="d-flex flex-column right-boxes">
          <div class="right-box mb-3">
            Cool Box 1
          </div>
          <div class="right-box mb-3">
            Cool Box 2
          </div>
          <div class="right-box">
            Cool Box 3
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

    <header>
      <h1 class="text-center py-4">Stats</h1>
    </header>

    <!-- Stats -->
    <div class="custom-container">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Distance Card -->
        <div class="col">
          <div class="card h-100 text-center">
            <div class="card-body">
              <h5 class="card-title">Distance</h5>
              <div class="mt-3" >
                <i id="a-icon"  class="fa-solid fa-thumbs-up fa-4x"></i>
              </div>
              <p class="card-text mt-3 text-center fw-bold fs-4" id="data-a"></p>
            </div>
          </div>
        </div>
      
        <!-- State Card -->
        <div class="col">
          <div class="card h-100 text-center">
            <div class="card-body">
              <h5 class="card-title">State</h5>
              <div class="mt-3">
                <i id="b-icon" class="fa-solid fa-lock fa-4x"></i>
              </div>
              <p class="card-text mt-3 text-center fw-bold fs-4" id="data-b"></p>
            </div>
          </div>
        </div>
      
        <!-- Degree Card -->
        <div class="col">
          <div class="card h-100 text-center">
            <div class="card-body">
              <h5 class="card-title">Degree</h5>
              <div class="mt-3">
                <i id="c-icon" class="fa-solid fa-arrow-left fa-4x"></i>
              </div>
              <p class="card-text mt-3 text-center fw-bold fs-4" id="data-c"></p>
            </div>
          </div>
        </div>
      </div>
      
      

      <div class="row g-4 mt-3">
        <!-- Reload Card -->
        <div class="col-6">
          <div class="card h-100">
            <div class="card-body text-center">
              <h5 class="card-title">Reload</h5>
              <div class="mt-2">
                <i class="fas fa-sync-alt fa-2x"></i> <!-- Ensures consistent size -->
              </div>
              <button class="btn btn-danger custom-btn" id="reload-btn" onclick="handleReload()"></button>
            </div>
          </div>
        </div>

        <!-- Light Card -->
          <div class="col-6">
            <div class="card h-100">
              <div class="card-body text-center">
                <h5 class="card-title">Light</h5>
                <div class="mt-2">
                  <i id="light-icon" class="fa-regular fa-lightbulb fa-2x"></i>
                </div>
                <button class="btn btn-secondary custom-btn" id="light-btn" onclick="handleLight()"></button>
              </div>
            </div>
          </div>
        </div>
      
      <!-- RX DATA SENT Wide Card -->
      <div class="row g-4 mt-3">
        <div class="col-12">
          <div class="card h-100 text-center">
            <div class="card-body">
              <h5 class="card-title">RX DATA SENT</h5>
              <p class="fw-bold fs-3 text-center" id="rx-data-value">0</p>
            </div>
          </div>
        </div>
      </div>

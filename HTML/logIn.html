<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/IMG/SmartGunPNG.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/ALL.css">
    <title>Log In</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/IMG/SmartGunPNG.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        </a>          
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/HTML/index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/HTML/About.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/HTML/Gallery.html">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="/HTML/Stats.html">Stats</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Users</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    <header>
      <h1 class="text-center py-4">Log In</h1>
    </header>

    <!-- Log-In Form -->
    <div class="custom-container">
      <form>
        <div class="mb-5">
          <label for="LogInEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="LogInEmail" aria-describedby="emailHelp">
        </div>
        <div class="mb-5">
          <label for="LogInPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="LogInPassword">
        </div>
        <div class="mb-2 d-flex">
          <!-- Log In Button -->
          <button type="button" class="btn btn-primary me-2" onclick="login()">Log In</button>
          <!-- Go to SignUp Button -->
          <button type="button" class="btn btn-secondary" onclick="goToSignUp()">Go to Sign Up</button>
        </div>
      </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js"></script>
    <script src="/JS/users.js"></script>
  </body>
</html>
